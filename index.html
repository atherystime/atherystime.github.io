<script>

var sTotal = msTotal/1000;

var MSinY = SinY*1000

if (((realYear % 4 == 0) && (realYear % 100 != 0)) || (realYear % 400 == 0)) {
    msYear = 86400000 * 366;
} else {
    msYear = 86400000 * 365;
};

var msThroughYear = parseInt(currentTime.getTime()) % msYear;

var atherysDay = days[weekDay]

realString += currentTime.toUTCString();
